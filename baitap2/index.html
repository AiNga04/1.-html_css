<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facabook</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <h1>Login</h1>
    </div>

    <div class="form-function">
      <div class="input-form">
        <p>Nhập email:</p>
        <input type="email" name="email" placeholder="Vui lòng nhập email" />
        <p>Nhập mật khẩu</p>
        <input
          type="password"
          name="password"
          placeholder="Vui lòng nhập mật khẩu"
        />

        <div class="forword-password">
          <p class="qml-xanh">Bạn quên mật khẩu</p>
          <span>Create an account?</span>
          <span class="qml-xanh">Sign up</span>
        </div>

        <div class="button-login">
          <button type="button" class="login">Login</button>
          <p>Or Login</p>
          <button type="button" class="login-fb">
            <i class="fa-brands fa-facebook"></i>
            Login With Facebook
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header class="header">

    </header>
    <main class="main">
        <section class="main__slide">
            <h2 class="slide__title">EVENT JS 1</h2>
            <div class="container">
                <div class="main__panel active" style='background-image: url(./img/1.jpg);'>
                    <h3>City View 1</h3>
                </div>
                <div class="main__panel" style='background-image: url(./img/2.jpg);'>
                    <h3>City View 2</h3>
                </div>
                <div class="main__panel" style='background-image: url(./img/3.jpg);'>
                    <h3>City View 3</h3>
                </div>
                <div class="main__panel" style='background-image: url(./img/4.jpg);'>
                    <h3>City View 4</h3>
                </div>
                <div class="main__panel" style='background-image: url(./img/5.jpg);'>
                    <h3>City View 5</h3>
                </div>
            </div>
        </section>

        <section class="blog">
            <h2 class="progress__title">EVENT JS 2</h2>

            <div class="progress-wrapper">
                <div class="progress" id="progress"></div>
                <div class="step active">1</div>
                <div class="step ">2</div>
                <div class="step ">3</div>
                <div class="step ">4</div>
            </div>

            <div class="btn-group">
                <button class="btn" id="prev" disabled>Prev</button>
                <button class="btn" id="next">Next</button>
            </div>
        </section>

        <section class="blog" style="background-color: aquamarine;">
            <h2 class="progress__title">EVENT JS 3</h2>

            <div class="search-group">
                <div class="search">
                    <input type="text" class="input" placeholder="Nội dung cần tìm kiếm...">
                    <button id="search_btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </section>

        <section class="blog" style="background-color: rgba(138, 249, 47, 0.74);">
            <h2 class="progress__title">EVENT JS 4</h2>

            <div class="parent">
                <button class="btn_1">Click vào em
                    <span class="circle"></span>
                </button>
            </div>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ví dụ thẻ a</title>
  </head>
  <body>
    <!-- Liên kết với tiêu đề (title) và thuộc tính rel cho SEO -->
    <a href="https://www.example.com" title="Visit Example Website" rel="noopener noreferrer">
      Đây là một liên kết đến Example.com
    </a>
    <br><br>

    <!-- Liên kết mở trong tab mới (_blank) -->
    <a href="https://www.example.com" target="_blank" title="Mở trong tab mới">
      Mở Example.com trong tab mới
    </a>
    <br><br>

    <!-- Liên kết mở trong tab hiện tại (_self) -->
    <a href="https://www.example.com" target="_self" title="Mở trong tab hiện tại">
      Mở Example.com trong tab hiện tại
    </a>
    <br><br>

    <!-- Liên kết mở trong tab cha (_parent) -->
    <a href="https://www.example.com" target="_parent" title="Mở trong tab cha">
      Mở Example.com trong tab cha
    </a>
    <br><br>

    <!-- Liên kết mở trang trong tab hiện tại (_top) để thoát khỏi iframe -->
    <a href="https://www.example.com" target="_top" title="Mở trong tab hiện tại">
      Mở Example.com và thoát khỏi iframe
    </a>
  </body>
</html>

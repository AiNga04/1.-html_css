<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title of the Page</title>
    <!-- Các thẻ meta và liên kết tới các file CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Nội dung của trang web sẽ nằm trong thẻ body -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <!-- Điều hướng chính của trang -->
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <!-- Nội dung chính của trang web -->
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the home section of the webpage.</p>
        </section>

        <section id="about">
            <h2>About Section</h2>
            <p>This section provides information about the website.</p>
        </section>
    </main>

    <footer>
        <!-- Phần chân trang -->
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- JavaScript files liên kết tại cuối body -->
    <script src="script.js"></script>
</body>
</html>

  <body>
    <h2>Video YouTube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/3AtDnEC4zak?si=e8j8oFx9lisDx0iJ"

      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"

    <h2>Itachi</h2>
    <iframe
      src="https://en.wikipedia.org/wiki/Sasuke_Uchiha"
      frameborder="0"

      src="image/itachi.png"
      alt="Ảnh chưa hiển thị"
      width="400"
      height="400"
    />

      >Xem chi tiết tại đây!</a
    >

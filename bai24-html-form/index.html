<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <title>HTML_FORM</title>
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <form action="">
      <label>
        Query:
        <input type="text" name="query" />
      </label>
      <input type="submit" value="submit" />
    </form>

    <h2>Youtube search</h2>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" id="" />
      <input type="submit" value="Search Yt" />
    </form>

    <h2>Google search</h2>
    <form action="https://www.google.com/search?q=nga&oq=nga">
      <label for="text"></label>
      <input type="text" name="q" id="text" />
      <input type="submit" value="submit" />
    </form>

    <h2>Select</h2>
    <form action="">
      <label for="color">Chọn màu</label>
      <select name="color" id="color">
        <option value="">-Chọn màu-</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
      </select>
      <button>Submit</button>
    </form>

    <br><br>

        </optgroup>
